<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <header></header>

  <main>
    <div class="container">

      <div class="left card">

        <p class="user-results">Your Result</p>

        <div class="circle-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        
        <p class="user-stats">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="right card">

        <h2>Summary</h2>
        
        <div class="results">

          <div class="stat react">
            
            <div class="reaction catagory">
              <h3><img src="./assets/images/icon-reaction.svg">&nbsp;&nbsp;Reaction</h3>
            </div>

            <div class="section-score">
              <p><span class="points-earned">80</span> / 100</p>
            </div>
          </div>

          <div class="stat mem">
          
            <div class="memory catagory">
              <h3><img src="./assets/images/icon-memory.svg">&nbsp;&nbsp;Memory</h3>
            </div>
  
            <div class="section-score">
              <p><span class="points-earned">92</span> / 100</p>
            </div>
  
          </div>

          <div class="stat verb">
          
            <div class="verbal catagory">
              <h3><img src="./assets/images/icon-verbal.svg">&nbsp;&nbsp;Verbal</h3>
            </div>
  
            <div class="section-score">
              <p><span class="points-earned">61</span> / 100</p>
            </div>
  
          </div>

          <div class="stat vis">
          
            <div class="visual catagory">
              <h3><img src="./assets/images/icon-visual.svg">&nbsp;&nbsp;Visual</h3>
            </div>
  
            <div class="section-score">
              <p><span class="points-earned">72</span> / 100</p>
            </div>
  
            </div>

        </div>

        <div class="continue">
          <p class="continue-link">
            <a href="#" target="_blank">Continue</a>
          </p>
        </div>

      </div>


      </div>

    </div>
  </main>
  
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Robert Weiss</a>.
    </div>

  </footer>
   
</body>
</html>
